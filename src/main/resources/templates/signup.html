<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                       <p th:text="${session.message.content}"></p>
                        <div th:remove="tag"></div>
                    </div>

                    <h1 class="text-center">Register Here!!</h1>

                    <form  novalidate th:action="@{/do_register}" method="post" th:object="${user}">

                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input
                                    name="name" type="text" class="form-control "th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
                                   aria-describedby="emailHelp" placeholder="Enter here"
                                    required th:value="${user.name}"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:each="e :${#fields.errors('name')}" th:text="${e}">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email_field">Email</label>
                            <input
                                    name="email" type="text" class="form-control" th:classappend="${#fields.hasErrors('email')}?'is-invalid':''" id="email_field"
                                    aria-describedby="emailHelp" placeholder="Enter here"
                                    required th:value="${user.email}"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:each="e :${#fields.errors('email')}" th:text="${e}"></div>
                        </div>

                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input
                                    name="password" type="text" class="form-control" th:classappend="${#fields.hasErrors('password')}?'is-invalid':''" id="password_field"
                                    aria-describedby="emailHelp" placeholder="Enter here"
                                    required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
                        </div>

                        <div class="form-group">
                                <textarea th:text="${user.about}" name="about" placeholder="Enter something about yourself."  rows="10" class="form-control" th:value="${user.about}"></textarea>
                        </div>

                        <div class="from-group from-check text-center">
                            <input th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"  type="checkbox"
                            name="agreed"
                            class="form-check-input"
                            id="agreement"/>
                            <label for="agreement" >Accept terms and conditions.</label>
                            <div class="invalid-feedback" th:each="e:${#fields.errors('agreed')}" th:text="${e}"></div>
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary  text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-warning  text-white">
                                Reset
                            </button>
                        </div>
                        <div id="register-link" class="container text-center">
                            <a href="/signin" class="text-info">Login here</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
