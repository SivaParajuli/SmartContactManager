<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Contact Detail</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">
                    <img style="width: 200px;height: 200px;" th:src="@{'/img/user/'+${contact.cImage}}" class="my_pic" alt="profile photo">
                    <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.nickName}"></span>)</h3>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER<span th:text="${contact.id}"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="description">
                        <th:block th:utext="${contact.description}"></th:block>
                    </div>
                    <div class="container mt-3">
                        <a th:href="@{'/api/user/'+${contact.id}+'/delete_contact'}"><button class="btn btn-block btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</button></a>
                        <form type="submit" class= "mt-2" th:method="post" th:action="@{'/api/user/update_contact/'+${contact.id}}"><button class="btn btn-block btn-success btn-sm">Update</button></form>
                    </div>

                </div>
            </div>
        </div>
        <h1 class="bg-danger txt-center text-white " th:unless="${contact}">You don't have permission to see this contact.</h1>
    </section>
</body>
</html>
