<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <div class="container text-center">
                    <img style="width: 200px; height: 200px;" class="my_pic" src="@{'/img/profile/'+${user.image}}" alt="Profile pic">
                    <h3 class="mt-3"><span th:text="${user.name}"></span></h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${user.email}"></span></td>
                        </tr>
                        <tr th:attr="data-href=@{/api/user/show_contacts/0}" th:onclick="window.location.href = this.getAttribute('data-href');" th:style="'cursor:pointer;'">
                                <th scope="row">Total Contacts</th>
                                <td><span th:text="${#lists.size(user.contactList)}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="description">
                        <th:block th:utext="${user.about}"></th:block>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
